<!DOCTYPE html>
<html>
    <head>
        <title>Baja de Personal</title>
    </head>
    <body>
        <h1>Baja de Personal</h1>
        <form action="/personal/baja" method="get">
            <label for="tipo">Buscar por:</label><br>
            <select id="tipo" name="tipo">
                <option value="codigo">Código</option>
                <option value="nombre">Nombre</option>
            </select><br><br>
            <label for="valor">Valor:</label><br>
            <input type="text" id="valor" name="valor"><br><br>
            <input type="submit" value="Dar de baja">
        </form>

        {% if mensaje %}
            <p>{{ mensaje }}</p>
        {% endif %}

        <a href="/personal">Volver al menú de personal</a>
    </body>
</html>
