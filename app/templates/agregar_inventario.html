<!DOCTYPE html>
<html>
    <head>
        <title>Agregar Inventario</title>
    </head>
    <body>
        {% if agregado %}
            <h1>Suministro agregado</h1>
            <p>El suministro ha sido agregado correctamente.</p>
            <a href="/inventario/menu">Volver al menú del inventario</a>
        {% else %}
            <h1>Agregar Inventario</h1>
            <form action="/inventario/agregar" method="post">
                <label for="codigo">Código:</label><br>
                <input type="text" id="codigo" name="codigo"><br><br>

                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre"><br><br>

                <input type="submit" value="Agregar">
            </form> 
        {% endif %}
    </body>
</html>
