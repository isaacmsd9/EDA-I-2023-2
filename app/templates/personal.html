<!DOCTYPE html>
<html>
    <head>
        <title>Personal</title>
    </head>
    <body>
        <h1>Personal</h1>
        <ul>
            {% for codigo, trabajador in trabajadores.items() %}
                {% if trabajador %}
                    <li>{{ codigo }} - {{ trabajador.nombre }} {{ trabajador.apellido }} ({{ trabajador.puesto }})</li>
                {% endif %}
            {% endfor %}
        </ul>

        <h2>Acciones</h2>
        <ul>
            <li><a href="/personal/alta">Altas</a></li>
            <li><a href="/personal/baja">Bajas</a></li>
            <li><a href="/personal/cambio">Cambios de puesto</a></li>
        </ul>

    </body>
</html>
