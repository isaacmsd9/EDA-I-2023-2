<!DOCTYPE html>
<html>
    <head>
        <title>Cobrar Productos</title>
    </head>
    <body>
        <h1>Cobrar Productos</h1>
        <ul>
            {% for codigo, producto in inventario.items() %}
                <li>{{ codigo }}: {{ producto.nombre }} - {{ producto.precio }}</li>
            {% endfor %}
        </ul>
    </body>
</html>
