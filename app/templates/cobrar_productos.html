<!doctype html>
<title>Cobrar Productos</title>
{% if ticket %}
    <h1>Ticket</h1>
    <ul>
        {% for item in ticket %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
    <p>Total: {{ total }}</p>
    <h2>Ingrese su cuenta bancaria</h2>
    <form action="/clientes/cobrar" method="post">
        <input type="hidden" name="ticket" value="{{ ticket }}">
        <input type="hidden" name="total" value="{{ total }}">
        <label for="cuenta_bancaria">Cuenta bancaria:</label><br>
        <input type="text" id="cuenta_bancaria" name="cuenta_bancaria">
        <br>
        <input type="submit" value="Pagar">
    </form>
{% else %}
    <h1>Cobrar Productos</h1>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <form action="/clientes/cobrar" method="post">
        <label for="tipo">Ingresar por:</label><br>
        <select id="tipo" name="tipo">
            <option value="codigo">CÃ³digo</option>
            <option value="nombre">Nombre</option>
        </select>
        <br>
        <label for="productos">Productos (separados por comas):</label><br>
        <input type="text" id="productos" name="productos">
        <br>
        <input type="submit" value="Cobrar">
    </form>
{% endif %}
