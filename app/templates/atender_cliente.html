<!DOCTYPE html>
<html>
    <head>
        <title>Atender cliente</title>
    </head>
    <body>
        <h1>Atender cliente</h1>
        {% if error %}
            <p>{{ error }}</p>
        {% elif producto %}
            <h2>{{ producto.nombre }}</h2>
            {% if mensaje %}
                <p>{{ mensaje }}</p>
                <a href="{{ url_for('menu_clientes') }}">Volver al menú de Atención a Clientes</a> |
                <a href="{{ url_for('atender_cliente') }}">Realizar otra queja</a>
            {% else %}
