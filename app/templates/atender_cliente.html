<!DOCTYPE html>
<html>
    <head>
        <title>Atender Cliente</title>
    </head>
    <body>
        <h1>Atender Cliente</h1>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        {% if producto %}
            <h2>{{ producto.nombre }}</h2>
            <form method="post">
                <input type="hidden" name="codigo" value="{{ producto.codigo }}">
                <label for="mensaje">Mensaje:</label><br>
                <textarea name="mensaje" id="mensaje"></textarea><br>
                <input type="submit" value="Enviar">
            </form>
            {% if mensaje %}
                <p>{{ mensaje }}</p>
            {% endif %}
        {% else %}
            <form method="post">
                <label for="codigo">CÃ³digo del producto:</label><br>
                <input type="text" name="codigo" id="codigo"><br>
                <input type="submit" value="Buscar">
            </form>
        {% endif %}
    </body>
</html>
