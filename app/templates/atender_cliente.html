<!DOCTYPE html>
<html>
    <head>
        <title>Atender Cliente</title>
    </head>
    <body>
        <h1>Atender Cliente</h1>
        <form action="/atender_cliente" method="get">
            <label for="codigo_producto">Código del producto:</label><br>
            <input type="text" id="codigo_producto" name="codigo_producto"><br><br>
            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje"></textarea><br><br>
            <input type="submit" value="Enviar">
        </form>

        {% if mensaje %}
            <p>{{ mensaje }}</p>
        {% endif %}

        <a href="/clientes">Volver al menú de clientes</a>
    </body>
</html>
