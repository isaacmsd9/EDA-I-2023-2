<!DOCTYPE html>
<html>
    <head>
        <title>Atender cliente</title>
    </head>
    <body>
        <h1>Atender cliente</h1>
        {% if error %}
            <p>{{ error }}</p>
        {% elif producto %}
            <h2>{{ producto.nombre }}</h2>
            {% if mensaje %}
                <p>Queja registrada</p>
                <a href="{{ url_for('atender_cliente') }}">Ingresar otro código</a> |
                <a href="{{ url_for('menu_clientes') }}">Volver al menú de Atención a Clientes</a>
            {% else %}
                <form method="post">
                    <input type="hidden" name="codigo" value="{{ codigo }}">
                    <label for="mensaje">Mensaje:</label><br>
                    <textarea id="mensaje" name="mensaje"></textarea><br>
                    <input type="submit" value="Enviar">
                </form>
            {% endif %}
        {% else %}
            <form method="post">
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" name="codigo">
                <input type="submit" value="Buscar">
            </form>
        {% endif %}
    </body>
</html>
