<!DOCTYPE html>
<html>
    <head>
        <title>Atender Clientes</title>
    </head>
    <body>
        {% if atendido %}
            <h1>Problema registrado</h1>
            <p>Tu problema ha sido registrado y será atendido a la brevedad.</p>
        {% else %}
            <h1>Atender Clientes</h1>
            <form action="/clientes/atender" method="post">
                <label for="codigo_producto">Código del producto:</label><br>
                <input type="text" id="codigo_producto" name="codigo_producto"><br><br>

                <label for="mensaje">Mensaje:</label><br>
                <textarea id="mensaje" name="mensaje"></textarea><br><br>

                <input type="submit" value="Registrar problema">
            </form> 
        {% endif %}
    </body>
</html>
