<!DOCTYPE html>
<html>
    <head>
        <title>Ordenar Suministros</title>
    </head>
    <body>
        <h1>Ordenar Suministros</h1>
        <form action="{{ url_for('ordenar_suministros') }}" method="post">
            <label for="criterio">Criterio:</label>
            <select id="criterio" name="criterio">
                <option value="nombre">Nombre</option>
                <option value="codigo">CÃ³digo</option>
            </select><br>
            <input type="submit" value="Ordenar">
            <a href="{{ url_for('menu_inventario') }}"><button type="button">Regresar al Inventario</button></a>
        </form>
        {% if ordenados %}
            <h2>Suministros ordenados:</h2>
            <ul>
                {% for codigo, producto in ordenados %}
                    <li>{{ codigo }} - {{ producto.nombre }} - ${{ producto.precio }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </body>
</html>
